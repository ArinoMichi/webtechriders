<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Riders</title>
</head>
<!-- Cuando hay contenido en el localStorage -->
<body *ngIf="localStorageContent">
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</body>

<!-- Cuando no hay contenido en el localStorage -->
<body *ngIf="!localStorageContent">
  <app-navbar-publico></app-navbar-publico>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</body>

</html>

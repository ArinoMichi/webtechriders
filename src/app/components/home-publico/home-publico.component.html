
<h1 class="fw-bolder">EMPRESAS COLABORADORAS</h1>
<table class="table table-hover">
    <thead>
        <tr class="table-dark">
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empresa of empresas">
            <td>{{ empresa.nombre }}</td>
            <td>{{ empresa.direccion }}</td>
            <td>{{ empresa.telefono }}</td>
        </tr>
    </tbody>
</table>

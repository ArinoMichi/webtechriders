<br>
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-8 p-4 rounded shadow-lg">
        <h1 class="text-center mb-4">¡Regístrate!</h1>
        <form #insertForm="ngForm">
            <div class="mb-4">
                <label>¿Cómo quieres registrarte?</label>
                <select class="form-control" #cajarol name="cajarol" (change)="onRolChange()">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="2">Profesor</option>
                    <option value="3">TechRider</option>
                    <option value="4">Representante de Empresa</option>
                </select>
            </div>

            <div class="mb-4">
                <label>Nombre</label>
                <input type="text" class="form-control" #cajanombre name="cajanombre">
            </div>

            <div class="mb-4">
                <label>Apellidos</label>
                <input type="text" class="form-control" #cajaapellidos name="cajaapellidos">
            </div>

            <div class="mb-4">
                <label>Email</label>
                <input type="text" class="form-control" #cajaemail name="cajaemail">
            </div>

            <div class="mb-4">
                <label>Contraseña</label>
                <input type="password" class="form-control" #cajapasswd name="cajapasswd">
            </div>

            <div class="mb-4">
                <label>Teléfono</label>
                <input type="text" class="form-control" #cajatelefono name="cajatelefono">
            </div>

            <div class="mb-4">
                <label>Linkedin</label>
                <input type="text" class="form-control" #cajalinkedin name="cajalinkedin">
            </div>

            <div class="mb-4">
                <label>Provincia:</label>
                <select class="form-control" #cajaprovincia name="cajaprovincia">
                    <option value="{{provincia.idProvincia}}" *ngFor="let provincia of provincias">
                        {{provincia.nombreProvincia}}
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label>Empresa/Centro:</label>
                <select class="form-control" #cajaempresa name="cajaempresa">
                    <option value=null>
                        -
                    </option>
                    <option value="{{empresa.idEmpresaCentro}}" *ngFor="let empresa of filteredEmpresas">
                        {{empresa.nombre}}
                    </option>
                </select>
            </div>

            <div class="mb-4" *ngIf="cajarol.value === '3'">
                <label>Tecnologías</label>
                <div class="row">
                    <div class="col-md-4" *ngFor="let tecnologia of tecnologias; let i = index">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="tecnologia.idTecnologia"
                                name="tecnologias">
                            <label class="form-check-label">{{tecnologia.nombreTecnologia}}</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-dark" (click)="crearUsuario()" style="width: 100%;">
                    ¡Regístrate!
                </button>
            </div>
        </form>
    </div>
</div>

<div class="container mt-4">
    <h1>Peticiones Alta Empresas/Centros</h1>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Centro/Empresa</th>
                <th>Detalles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let peticion of peticionesCentroEmpresa">
                <td>{{ getNombreEmpresaCentro(peticion.idCentroEmpresa) }}</td>
                <td>{{ getTipoEmpresaCentro(getEmpresaCentroInfo(peticion.idCentroEmpresa)) }}</td>
                <td><button class="btn btn-secondary" (click)="mostrarDetallesEmpresaCentro(peticion.idCentroEmpresa)">Detalles</button></td>
                <td>
                    <button class="btn btn-success" (click)="aceptarPeticion(peticion.idPeticionCentroEmpresa, peticion.idCentroEmpresa)">Aceptar</button>
                    <button class="btn btn-danger" (click)="denegarPeticion(peticion.idPeticionCentroEmpresa, peticion.idCentroEmpresa)">Denegar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container mt-4">
    <h1>Charlas</h1>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Descripcion</th>
          <th>Estado</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charla of charlas">
          <td>{{charla.descripcionCharla}}</td>
          <td>{{charla.estadoCharla}}</td>
          <td>{{charla.fechaCharla }}</td>
        </tr>
      </tbody>
    </table>
  </div>
